<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

</head>
<body>
    <div class="h-screen w-full bg-lime-200 ">
        <div class="w-full h-8   flex flex-row flex-wrap justify-center">
            <h1 class="font-sans text-2xl font-light no-underline text-current" >Expense-Tracker</h1>
        </div>        
        <div class="box w-full h-8 flex flex-row flex-wrap justify-start">
            <div class="Amount h-full w-4/12  flex flex-row flex-wrap justify-start">
                <h1 class="font-sans text-2xl text-current font-light no-underline">Amount-Balance:
                    <h1 class="total_balance font-sans text-2xl text-current font-light no-underline">0</h1>
                </h1>
            </div>
            <div class="Amount h-full w-4/12 flex flex-row flex-wrap justify-start">
                <h1 class="font-sans text-2xl text-current font-light no-underline">Current-Balance:<h1 class="current_amount font-sans text-2xl text-current font-light no-underline">0</h1></h1>
            </div>
            <div class="Amount h-full w-4/12  flex flex-row flex-wrap justify-start ">
                <h1 class="font-sans text-2xl text-current font-light no-underline">Expense:<h1 class="expense font-sans text-2xl text-current font-light no-underline">0</h1>    </h1>
            </div>
            <h1 class="font-sans text-2xl text-current font-light no-underline justify-center flex flex-row flex-wrap ">Transction</h1> 
            <div class="box h-24 w-full  flex flex-row flex-wrap justify-start">
                <div class="h-full w-6/12  flex flex-row flex-wrap justify-center items-center">
                    <h1 class="font-sans text-2xl text-current font-light no-underline">BillName:</h1>
                    <input type="text" id="billname" class="h-5 w-1/2 border-solid border-2" >
                </div>
                <div class="h-full w-6/12  flex flex-row flex-wrap justify-center items-center">
                    <h1 class="font-sans text-2xl text-current font-light no-underline">Amount:</h1>
                    <input type="number" id="amount_spent" value="0"class="h-5 w-1/2 border-solid border-2 rounded">
                </div>
                <div class="h-12 w-full flex flex-row flex-wrap justify-center items-center">
                    <input type="button" id="submit" value="Submit" class="h-7 w-1/3 border-2 border-solid">
                </div>
                <div class="w-full h-7 flex flex-row flex-wrap justify-center">
                    <h1>History</h1>
                </div>
                <div class=" history_box h-40 border-2 border-solid border-black w-full border bg-teal-100"></div>
            </div>
            <script src="index.js"></script>
        </div>
    </div>
</body>
</html>
